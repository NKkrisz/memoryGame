<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-800 pl-4 pr-4">
    <div class="container-md mx-auto p-4 flex flex-col items-center gap-2">
        <h1 class="text-3xl text-white text-center font-bold underline">Memory Game</h1>
        <div class="flex gap-2 justify-center items-center">
            <input oninput="indicate()" value="4" type="range" name="cardPairs" id="cardPairs" class="cursor-pointer">
            <input type="number" name="cardPairsNumber" id="cardPairsNumber" disabled style="-webkit-appearance: none; -moz-appearance: textfield;" class="bg-slate-400 rounded-sm text-black text-center w-4 h-4">
        </div>
        <button onclick="randomize()" class="bg-slate-400 rounded-xl w-1/3 p-2">New Game</button>
        <div id="cards" class="mt-4 grid md:gap-4 grid-rows-4 grid-cols-4 gap-2 justify-items-center"></div>
        <footer>
            <p class="text-white">Icons made by: Icons8 - <a class="underline" href="https://icons8.com">https://icons8.com</a></p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
