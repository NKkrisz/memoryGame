<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
</head>
<body class="bg-slate-800 pl-4 pr-4">
    <div class="container-md mx-auto p-4 flex flex-col items-center gap-2 h-screen">
        <h1 class="text-3xl text-white text-center font-bold underline">Memory Game</h1>
        <div class="flex gap-2 justify-center items-center">
            <input oninput="indicate()" value="4" type="range" name="cardPairs" id="cardPairs" class="cursor-pointer w-1/2">
            <input type="number" name="cardPairsNumber" id="cardPairsNumber" disabled style="-webkit-appearance: none; -moz-appearance: textfield;" class="bg-slate-400 rounded-sm text-black text-center w-4 h-4">
            <button onclick="randomize()" class="bg-slate-400 rounded-xl p-0.5">New Game</button>
        </div>
        <div class="bg-slate-400 w-1/2 md:w-1/3 lg:w-1/4 rounded-xl flex flex-col items-center justify-center p-0.5">
            <p id="wrongGuesses">Wrong Guesses: 0</p>
            <p id="status">Status: In Progress</p>
        </div>
        <div id="cards" class="mt-4 grid md:gap-4 grid-rows-4 grid-cols-4 gap-2 justify-items-center"></div>
        <footer>
            <p class="text-white">Icons made by: Icons8 - <a class="underline" href="https://icons8.com">https://icons8.com</a></p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
